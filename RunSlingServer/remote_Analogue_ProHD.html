<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="shortcut icon" href="#"> <!--  avoid favicon error-->
    <title>Remote</title>
    <style>
        body {
            background-color: #d9d9d9;
            max-width: 100vw;
            margin: 8px;
            font-family: Tahoma, monospace;
            overflow-wrap: break-word;
            overflow-x: hidden;
            /*no horizontal scrolling*/
        }


        h2 {
            text-align: center;
        }

        .round {
            border: none;
            color: white;
            background-color: green;
            padding: 0 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%;
        }

        .button {
            border: none;
            color: white;
            background-color: #595959;
            padding: 0 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
        }


        .text {
            border: none;
            color: black;
            background-color: lightblue;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .title {
            font-size: 40px;
        }

        .div-bottom-center {
            position: absolute;
            bottom: 0;
            left: 1px;
            width: 90%;
        }


        .tvGuideButton {
            font-family: Tahoma, monospace;
            font-size: 40px !important;
            /*color: white !important;*/
            color: white;
            text-decoration: none;
            font-style: normal;
            font-weight: 400;
            display: block;
            border-radius: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
            /*padding-bottom: 10px;*/
        }
    </style>

</head>

<body onload="displayServerInfo()">

    <form id="mainForm" method="post" onsubmit="return setAnalogueChannelNumber()">

     <!--DO NOT MODIFY THE ID-->
    <h2 id="titleElem" class="title" style="color:blue;">
        Sling_1
    </h2>

    <div id="slingStatus" style="color:Transparent; font-size:1px">
        <!--DO NOT REMOVE: MAGIC string replaced by Slinger with server status.-->
        <label>Status:</label>Status:%s
        </div>

        <button class="button" type="submit" name="Ch+" value="0.0">Ch+</button>&nbsp;&nbsp;
        <button class="button" type="submit" name="Ch-" value="1.0">Ch-</button>&nbsp;&nbsp;
        <button class="button" type="submit" name="Last" value="3.0">Last</button><br><br>
        <button class="button" type="submit" name="Channel" value="Channel">Channel</button>
        <input class="text" type="text" name="Digits" maxlength="4" size="4" id="" value="" />
        <br>

        <!--DO NOT REMOVE: Uncomment to display Debug Info-->
        <!--<div id="displayDebugInfoHere"></div>-->

        <div class="div-bottom-center  button">
            <a id="btnTvGuide" class="tvGuideButton button" href="#" target="GhidTV">TV Guide</a>
        </div>

    </form>



    <script src="/js/slingerplayer.js"></script>

    <script>

        main();

        function main() {
            setFormAction();

            setTitle();

            setTvGuideButtonParameters();

            setButtonHighlighting();

            setTextBoxHighlighting();
        }
    </script>

</body>

</html>

<!--
In this code, the "setAnalogueChannelNumber()"" function is called when the form is submitted.
It retrieves the value of the input element with the name "Digits" and checks if it is a number
and if it does not contain a decimal dot.
If both conditions are true, it adds a decimal dot to the end of the value.

The "return true" statement at the end of the function ensures that the form is submitted.
-->
